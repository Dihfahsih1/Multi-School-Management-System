{% extends 'base.html' %}

{% load crispy_forms_tags %}
<div class="col-lg-4" style="float:left">
<form method="post" enctype="multipart/form-data">
<p>Edit Details</p>

<a href="{% url 'viewroutine' %}"<button type="submit" class="btn btn-danger">Cancel</button></a>

</div>
</div>
{% endblock %}
