{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-left: 200px;font-size: 20px; padding: 0px 10px;">
<br><h4>Manage Events</h4>
<nav class="nav navbar-expand" style="float:left">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#"><button class="btn btn-default">Add Event</button></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'viewevents' %}"><button class="btn btn-success">Events List</button></a>
    </li>


  </ul>
</nav>
<br><br>
{% load crispy_forms_tags %}
<div class="col-lg-4" style="float:left">
<form method="post" enctype="multipart/form-data">
<p>Enter Details</p>
  {% csrf_token %}
  {{ form|crispy}}
<button type="submit" class="btn btn-success">Submit</button></form>
<a href="{% url 'viewevents'%}"><button class="btn btn-info">Cancel</button></a>
</div>
</div>
{% endblock %}
