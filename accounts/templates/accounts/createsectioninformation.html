{% extends 'base.html' %}
{% block body %}
<h1>Create Section Information</h1>

<nav class="nav navbar-expand">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
    <a class="nav-link" href="{% url 'createsectioninformation'  %}"><button class="btn btn-default">Create</button></a>
    </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url 'viewsectioninformation'  %}"><button class="btn btn-primary">View</button></a>
    </li>
  </ul>
</nav>
{% load crispy_forms_tags %}

<div class="col-lg-4" style="float:left">
<form method="post" enctype="multipart/form-data">
<p>Enter Class Details</p>

  {% csrf_token %}
{{ form|crispy}}
<button type="submit" class="btn btn-success">Create</button>
</div>
<div class="col-lg-7 jumbotron" style="float:right; border:1px solid red; margin-right:3%">
<p>More Class information</p>
</div>
</div>
{% endblock %}
