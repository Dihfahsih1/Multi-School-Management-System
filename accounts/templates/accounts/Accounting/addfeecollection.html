{% load crispy_forms_tags %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $("#id_class").change(function () {
    var url = $("#studentsclass_form").attr("student-data-url");  // get the url of the `load_cities` view
    var classId = $(this).val();  // get the selected country ID from the HTML input

    $.ajax({                       // initialize an AJAX request
      url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
      data: {
        'Class': classId       // add the country id to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_cities` view function
        $("#id_student").html(data);  // replace the contents of the city input with the data that came from the server
      }
    });
  });
</script>
