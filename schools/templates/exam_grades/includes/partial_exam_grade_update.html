<form method="post" action="{% url 'exam_grade_update' form.instance.pk %}" class="js-exam_grade-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update Exam Grade</h4>
    </div>
    <div class="modal-body">
        {% include 'exam_grades/includes/partial_exam_grade_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Exam Grade</button>
    </div>
</form>
