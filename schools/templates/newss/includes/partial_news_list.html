{% for news in newss %}
    <tr>
        <td>{{ news.id }}</td>
        <td>{{ news.school }}</td>
        <td>{{ news.news_title }}</td>
        <td>{{ news.date }}</td>
        <td>
            <img src="#"
                 alt="" width="80"
                 style="background: rgba(16,67,221,0.84); padding: 5px;"/><br/><br/>
        </td>
        <td>{{ news.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-news"
                    data-url="{% url 'news_update' news.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-news"
                    data-url="{% url 'news_delete' news.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No News</td>
    </tr>
{% endfor %}
