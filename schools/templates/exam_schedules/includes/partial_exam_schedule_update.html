<form method="post" action="{% url 'exam_schedule_update' form.instance.pk %}" class="js-exam_schedule-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update Exam Schedule</h4>
    </div>
    <div class="modal-body">
        {% include 'exam_schedules/includes/partial_exam_schedule_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Exam Schedule</button>
    </div>
</form>
