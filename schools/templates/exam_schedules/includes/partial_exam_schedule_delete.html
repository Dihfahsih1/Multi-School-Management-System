<form method="post" action="{% url 'exam_schedule_delete' exam_schedule.id %}" class="js-exam_schedule-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Exam Schedule deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the <strong> exam schedule </strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Exam Schedule</button>
    </div>
</form>
