{% for notice in notices %}
    <tr>
        <td>{{ notice.id }}</td>
        <td>{{ notice.school }}</td>
        <td>{{ notice.notice_title }}</td>
        <td>{{ notice.date }}</td>
        <td>{{ notice.notice_for }}</td>
        <td>{{ notice.Is_View_on_Web }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-notice"
                    data-url="{% url 'notice_update' notice.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-notice"
                    data-url="{% url 'notice_delete' notice.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Notice</td>
    </tr>
{% endfor %}
