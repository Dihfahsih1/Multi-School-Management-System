<form method="post" action="{% url 'page_delete' page.id %}" class="js-page-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Page Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the page <strong>{{ page.page_title }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Page</button>
    </div>
</form>
