{% load widget_tweaks %}

<form method="post" action="{% url 'year_create' %}" class="js-year-create-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a New Year</h4>
    </div>
    <div class="modal-body">
        {% include 'years/includes/partial_year_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Year</button>
    </div>

</form>
