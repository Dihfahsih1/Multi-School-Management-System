<form method="post" action="{% url 'year_delete' year.id %}" class="js-year-delete-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Year Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the year <strong>{{ year.year }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Year</button>
    </div>
</form>
