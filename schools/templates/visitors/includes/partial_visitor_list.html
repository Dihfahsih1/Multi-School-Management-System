{% for visitor in visitors %}
    <tr>
        <td>{{ visitor.id }}</td>
        <td>{{ visitor.school }}</td>
        <td>{{ visitor.name }}</td>
        <td>{{ visitor.to_meet_user }}</td>
        <td>{{ visitor.reason_to_meet }}</td>
        <td>{{ visitor.check_in }}</td>
        <td>{{ visitor.check_out }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-visitor"
                    data-url="{% url 'visitor_update' visitor.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-visitor"
                    data-url="{% url 'visitor_delete' visitor.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Visitor</td>
    </tr>
{% endfor %}
