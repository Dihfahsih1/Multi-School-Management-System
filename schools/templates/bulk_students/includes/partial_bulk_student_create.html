{% load widget_tweaks %}

<form method="post" action="{% url 'bulk_student_create' %}" class="js-bulk_student-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a new bulk_student</h4>
    </div>
    <div class="modal-body">
         {% include 'bulk_students/includes/partial_bulk_student_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create bulk_student</button>
    </div>
</form>
