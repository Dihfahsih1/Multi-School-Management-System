{% for slider in sliders %}
    <tr>
        <td>{{ slider.id }}</td>
        <td>{{ slider.school }}</td>
        <td>
            <img src="#"
                 alt="" width="80"
                 style="background: rgba(16,67,221,0.84); padding: 5px;"/><br/><br/>
        </td>        <td>{{ slider.image_title }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-slider"
                    data-url="{% url 'slider_update' slider.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-slider"
                    data-url="{% url 'slider_delete' slider.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Slider</td>
    </tr>
{% endfor %}
