{% load widget_tweaks %}

<form method="post" action="{% url 'exam_suggestion_create' %}" class="js-exam_suggestion-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a new Exam Suggestion</h4>
    </div>
    <div class="modal-body">
         {% include 'exam_suggestions/includes/partial_exam_suggestion_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Exam Suggestion</button>
    </div>
</form>
