<form method="post" action="{% url 'expenditure_head_delete' expenditure_head.id %}" class="js-expenditure_head-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Expenditure Head Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the Expenditure Head <strong>{{ expenditure_head.expenditure_head }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Expenditure Head</button>
    </div>
</form>
