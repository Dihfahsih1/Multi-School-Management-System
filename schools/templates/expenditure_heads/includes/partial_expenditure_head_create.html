{% load widget_tweaks %}

<form method="post" action="{% url 'expenditure_head_create' %}" class="js-expenditure_head-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a New Expenditure Head</h4>
    </div>
    <div class="modal-body">
         {% include 'expenditure_heads/includes/partial_expenditure_head_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Expenditure Head</button>
    </div>
</form>
