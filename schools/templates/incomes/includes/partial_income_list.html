{% for income in incomes %}
    <tr>
        <td>{{ income.id }}</td>
        <td>{{ income.school }}</td>
        <td>{{ income.school }}</td>
        <td>{{ income.income_head }}</td>
        <td>{{ income.amount }}</td>
        <td>{{ income.date }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-income"
                    data-url="{% url 'income_update' income.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-income"
                    data-url="{% url 'income_delete' income.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Income</td>
    </tr>
{% endfor %}
