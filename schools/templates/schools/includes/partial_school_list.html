{% for school in schools %}
    <tr>
        <td>{{ school.id }}</td>
        <td>{{ school.school_name }}</td>
        <td>{{ school.address }}</td>
        <td>{{ school.phone }}</td>
        <td>{{ school.email_address }}</td>
        <td>{{ school.currency }}</td>
        <td>
            {% if school.logo %}
                <img src="{{ school.logo.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ school.status }}</td>
        <td>
            <button type="button"
                    class="btn btn-info btn-sm js-view-school"
                    data-url="{% url 'school_view' school.id %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>

            <br>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-school"
                    data-url="{% url 'school_update' school.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <br>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-school"
                    data-url="{% url 'school_delete' school.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No School</td>
    </tr>
{% endfor %}
