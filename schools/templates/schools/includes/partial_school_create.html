{% load widget_tweaks %}

<form method="post" action="{% url 'school_create' %}" class="js-school-create-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Create a new School</h4>
    </div>
    <div class="modal-body">
         {% include 'schools/includes/partial_school_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create School</button>
    </div>
</form>
