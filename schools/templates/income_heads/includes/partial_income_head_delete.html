<form method="post" action="{% url 'income_head_delete' income_head.id %}" class="js-income_head-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Income Head Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the Income Head <strong>{{ income_head.income_head }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Income Head</button>
    </div>
</form>
