<form method="post" action="{% url 'due_fee_sms_delete' due_fee_sms.id %}" class="js-due_fee_sms-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm Due Fee SMS Deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the Due Fee SMS for <strong>{{ due_fee_sms.due_fee_student }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Due Fee SMS</button>
    </div>
</form>
