<form method="post" action="{% url 'classroom_update' school.id form.instance.pk %}" class="js-classroom-update-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update Classroom</h4>
    </div>
    <div class="modal-body">
        {% include 'classrooms/includes/partial_classroom_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Classroom</button>
    </div>
</form>
