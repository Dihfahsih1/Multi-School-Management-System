{% for superuser in superusers %}
    <tr>
        <td>{{ superuser.id }}</td>
        <td>
            {% if superuser.user.photo %}
                <img src="{{ superuser.user.photo.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/><br/><br/>
            {% endif %}
        </td>
        <td>{{ superuser.user.last_name }} {{ superuser.user.first_name }}</td>
        <td>{{ superuser.user.phone }}</td>
        <td>{{ superuser.user.email }}</td>
        <td>{{ superuser.user.roles }}</td>
        <td>
            <button type="button"
                    class="btn btn-info btn-sm js-view-superuser"
                    data-url="{% url 'superuser_view' superuser.id %}">
                <span class="glyphicon glyphicon-eye-open"></span> View
            </button>

            <br>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-superuser"
                    data-url="{% url 'superuser_update' superuser.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <br>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-superuser"
                    data-url="{% url 'superuser_delete' superuser.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Superuser</td>
    </tr>
{% endfor %}
