<form method="post" action="{% url 'library_member_update' form.instance.pk %}" class="js-library_member-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update Library Member</h4>
    </div>
    <div class="modal-body">
        {% include 'library_members/includes/partial_library_member_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Library Member</button>
    </div>
</form>
