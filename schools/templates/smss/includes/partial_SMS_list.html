{% for SMS in SMSs %}
    <tr>
        <td>{{ SMS.id }}</td>
        <td>{{ SMS.school }}</td>
        <td>{{ SMS.receiver_type }}</td>
        <td>{{ SMS.receiver }}</td>
        <td>{{ SMS.SMS }}</td>
        <td>{{ SMS.gateway }}</td>
        <td>
            <button type="button"
                    class="btn btn-warning btn-sm js-update-SMS"
                    data-url="{% url 'SMS_update' SMS.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-SMS"
                    data-url="{% url 'SMS_delete' SMS.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No SMS</td>
    </tr>
{% endfor %}
