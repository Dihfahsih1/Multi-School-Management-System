    <title>Log In | Global - Multi School Management System Express</title>
    <link rel="icon" href="http://www.codetroopers-team.com/gmsms/assets/images/favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap -->
    <link href="http://www.codetroopers-team.com/gmsms/assets/vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="http://www.codetroopers-team.com/gmsms/assets/vendors/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="http://www.codetroopers-team.com/gmsms/assets/css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://www.codetroopers-team.com/gmsms/assets/js/jquery-1.11.2.min.js"></script>
    <style type="text/css">
        .demo-note {
            margin: 10px;
            font-size: 18px;
        }

        .demo-button {
            margin: 8px;
            font-size: 16px;
            padding: 5px 12px !important;
        }
    </style>

<body class="login">

<div class="login_wrapper">
    <section>
        <center>
            <img width="100" height="100" src="http://www.codetroopers-team.com/gmsms/assets/images//sms-logo.png">
        </center>
    </section>
    <form action="http://www.codetroopers-team.com/gmsms/auth/login" name="login" id="login" method="post"
          accept-charset="utf-8">
        <div class="form login_form">
            <section><h1 class="text-center">Log In</h1></section>
            <section class="login_content">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <p class="red"></p>
                    <p class="green"></p>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                    <input type="text" name="username" class="form-control has-feedback-left" placeholder="Username">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                    <input type="password" name="password" class="form-control has-feedback-left"
                           placeholder="Password">
                    <span class="fa fa-asterisk form-control-feedback left" aria-hidden="true"></span>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="submit" name="submit" value="Log In" class="btn btn-primary"/>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <a class="reset_pass" href="http://www.codetroopers-team.com/gmsms/auth/forgot">Lost your
                        password?</a>
                </div>
                <div class="clearfix"></div>
            </section>
        </div>
    </form>
</div>
<section>
    <div class="col-md-12 col-sm-12 text-center col-xs-12">
        <a class="btn btn-success  demo-note" href="#">
            For Demo Login Please Click Below...
        </a>
    </div>
</section>
<section>
    <center>
        <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-sm btn-warning demo-button" id="superadmin">Super Admin</button>
        </div>
    </center>
</section>
<section>
    <center>
        <div class="btn-group" role="group" aria-label="School-1">
            <div class=" btn-sm btn-info demo-button" style="float: left;background: black;">Windsor Park School:</div>
            <button class="btn btn-sm btn-info demo-button" id="admin">Admin</button>
            <button class="btn btn-sm btn-danger demo-button" id="guardian">Guardian</button>
            <button class="btn btn-sm btn-success demo-button" id="student">Student</button>
            <button class="btn btn-sm btn-warning demo-button" id="teacher">Teacher</button>
            <button class="btn btn-sm btn-info demo-button" id="accountant">Accountant</button>
            <button class="btn btn-sm btn-danger demo-button" id="librarian">Librarian</button>
            <button class="btn btn-sm btn-success demo-button" id="receptionist">Receptionist</button>
            <button class="btn btn-sm btn-default demo-button" id="staff">Staff</button>
        </div>
    </center>
</section>
<section>
    <center>
        <div class="btn-group" role="group" aria-label="School-2">

            </div>
            <button class="btn btn-sm btn-info demo-button" id="admin2">Admin</button>

        </div>
    </center>
</section>
