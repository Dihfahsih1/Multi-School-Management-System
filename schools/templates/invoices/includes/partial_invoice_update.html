<form method="post" action="{% url 'invoice_update' form.instance.pk %}" class="js-invoice-update-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Update Invoice</h4>
    </div>
    <div class="modal-body">
        {% include 'invoices/includes/partial_invoice_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update Invoice</button>
    </div>
</form>
